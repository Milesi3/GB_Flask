{% extends "base.html" %}

{% block content %}
    <div class="container">
        {% if product %}
            <div class="row">
                <div class="col-md-6">
                    <img src="{{ url_for('static', filename=product.image_url) }}" class="img-fluid" alt="{{ product.name }}">
                </div>
                <div class="col-md-6">
                    <h1>{{ product.name }}</h1>
                    <p>{{ product.description }}</p>
                    <p>Price: ${{ product.price }}</p>
                    <!-- Add to cart button and other product details here -->
                    <button class="btn btn-primary">Add to Cart</button>
                </div>
            </div>
        {% else %}
            <p>Product not found.</p>
        {% endif %}
    </div>
{% endblock %}
